<mat-card>
  <mat-card-content>
    <mat-radio-group aria-labelledby="cards-radio-group-label" class="cards-radio-group" [(ngModel)]="chosenCard">
      <mat-radio-button class="cards-radio-button"
                        [disabled]="disabled"
                        *ngFor="let card of tabCards" [value]="card">
        {{card}}
      </mat-radio-button>
    </mat-radio-group>
  </mat-card-content>

  <mat-card-content>
    <section class="button-section">
      <button mat-flat-button class="button-validate" color="primary" [disabled]="!chosenCard" (click)="validate()">
        Validate card
      </button>
    </section>
  </mat-card-content>
</mat-card>
