<div class="home">

  <button mat-stroked-button class="history-button" color="primary" (click)="goToHistory()">History</button>
  <!-- title -->
  <h1 class="title">Welcome <span class="title-bold">{{user}}</span></h1>

  <!-- join session form -->
  <p> Join a session</p>
  <form class="join-session" [formGroup]="formGroup" (submit)="enter()">
    <mat-form-field>
      <mat-label>Session code</mat-label>
      <input matInput [formControl]="joinSessionControl">
    </mat-form-field>
    <button mat-raised-button class="button-join" color="primary" appeareace="fill" type="submit">
      âžœ
    </button>
  </form>


  <!-- div bar -->
  <div class="bar">
    <div class="bar-left"></div>
    <p class="or">OR</p>
    <div class="bar-right"></div>
  </div>

  <!-- create session button -->
  <p>Create a session</p>
  <button mat-raised-button class="button-create" color="primary" appeareace="fill" (click)="createSession()">
    Create
  </button>

  <input #csvInput hidden="true" type="file" onclick="this.value=null" (change)="csvInputChange($event)" accept=".csv"/>
  <button mat-button color="primary" (click)="csvInput.click()">Create from file</button>

  <button mat-fab class="logout-button" color="primary" (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>

</div>
